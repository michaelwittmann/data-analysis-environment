name: build-and-deploy-docker-python3.8-image
on:
  push:
    paths:
      - 'python3.8/Dockerfile'
  workflow_run:
    workflows: ["build-and-deploy-docker-base-image"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build-python38:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: install buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: login to docker hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: build the image
        run: |
          docker buildx build --push --tag micwittmann/data-analysis-environment:python3.8 --platform linux/amd64,linux/arm64 python3.8/.